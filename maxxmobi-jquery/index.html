<!DOCTYPE html>
<html>
  <head>
    <title>Maxx Mobi - Teste de Seleção</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  <div id="container">
  <div id="header"><b>Eleições 2020</b></div>
  <div id="menu">
    <h3 class="title-menu">Últimas notícias</h3>
  </div>
  <div id="content">
      <table border="1px" width="50%" bgcolor="#CCC" id="table">
          <h3 class="title">Candidatos</h3>
          <thead>
              <tr>
                  <th>Nome</th>
                  <th>Partido</th>
                  <th>Número</th>
              </tr>
          </thead>
      </table>
  </div>
  <div id="footer">Desenvolvido por Victor Macedo</div>
  </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
     $(document).ready(function(){
    $.ajax({
        type: "GET",
        url: "http://69.162.111.190/smscontrol/public/api/list1",
        dataType: "json",

        success: function (data){

            $.each(data, function(index,item){
                var row = "<tr>"+
                            "<td>" + item.nome + "</td>" +
                            "<td>" + item.partido + "</td>" +
                            "<td>" + item.numero + "</td>" +
                            "</tr>";
                $("#table").append(row);
                console.log(item);
            });
        },
    });
});
  </script>
</html>
